<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  {% assign classes = page.path | split: "/" %}
  <body class="body {{ page.collection }} {{ classes | slice: 1 }}">
    <nav class="nav">{% include nav.html %}</nav>
    <main class="main">{{ content }}</main>
    <footer class="footer">{% include footer.html %}</footer>
    {% include link-previews.html wrapperQuerySelector="content" %}
  </body>
</html>
